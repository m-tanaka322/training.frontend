<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>記事の箇条書きをマークアップする</title>
	<style>
		body {
			margin: 0;
		}
		form {
			padding: 16px;
		}
		input {
			box-sizing: border-box;
		}
		input[type="text"]{
			margin: 0.5em 0;
			padding: 0.5em;
			width: 100%;
			font-size: 16px;
			color: #999;
			border-radius: 6px;
		}
		input[type="text"]:focus {
			background-color: #e2ecf6;
		}
	</style>
</head>
<body>
	<form action="#" method="post">
		<p><label for="name-field">お名前</label><br>
	<input type="number" name="name" id="name-field"></p>
	</form>
</body>
</html>
